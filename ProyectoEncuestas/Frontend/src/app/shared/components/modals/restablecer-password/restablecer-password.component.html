<div mat-dialog-content class="bordeD">
  <div mat-dialog-actions>
    <h1 class="w-100 m-0">Restablecer Contraseña de:<br>
      <p>{{nombre}}</p>
    </h1>
    <form [formGroup]="frmCambio">
      <div class="row mt-1 d-flex w-100">
        <div *ngIf="validacion" id="divAviso" class="text-center mb-1">
          ¡Las contraseñas no coinciden!
        </div>
        <div class="col-12">
          <mat-form-field appearance="fill">
            <mat-label>Ingrese Contraseña</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="txtContra">
            <button type="button" mat-icon-button matSuffix (click)="cambio()" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon *ngIf="eye"><i class="bi bi-eye-fill"></i></mat-icon>
              <mat-icon *ngIf="eyeOff"><i class="bi bi-eye-slash-fill"></i></mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field appearance="fill">
            <mat-label>Confirmar Contraseña</mat-label>
            <input matInput [type]="hide2 ? 'password' : 'text'" formControlName="txtCambio">
            <button type="button" mat-icon-button matSuffix (click)="cambioConfirmar()" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide2">
              <mat-icon *ngIf="eye2"><i class="bi bi-eye-fill"></i></mat-icon>
              <mat-icon *ngIf="eyeOff2"><i class="bi bi-eye-slash-fill"></i></mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="col-6">
          <button type="button" class="btnEliminar form-control me-1" (click)="onClickNo()">Cancelar</button>
        </div>
        <div class="col-6" >
          <button (click)="onRestablecer()" type="button" class="btnGuardar form-control ms-1" [disabled]="frmCambio.invalid">Restablecer</button>
        </div>
      </div>
    </form>
  </div>
</div>
