<div class="contenido bordeContenido">
  <div class="headerListar">
    <div class="row mb-2 align-items-center ">
      <div class="col-12 d-flex p-0 align-items-center">
        <div class=" col-2 align-items-center">
          <a routerLink="../" class="text-start iconoRegresar btn p-0"><i class="bi bi-arrow-left"></i></a>
        </div>
        <div class="col-8 align-items-center text-center">
          <h1 class="text-center  titulo">Tipos de Suelos</h1>
        </div>
        <div class="col-2 align-items-end text-end">
          <a (click)="obtenerSuelos()" class="iconoRefrescar btn p-0"><i class="bi bi-arrow-clockwise"></i></a>
        </div>
      </div>
      <div class="col-12 col-md-3 ps-0 pe-md-2 pe-0">
        <a (click)="agregar()" class="btn btnEditar form-control"><i class="bi bi-image-alt"></i>Nuevo Suelo</a>
      </div>

      <div class="col-12 col-md-3 ps-0 pe-0 pe-md-2">
        <a routerLink="desactivados" class="btn btnEliminar form-control"><i class="bi bi-image-alt"></i>Suelos Desactivadas</a>
      </div>
      <div
        class="col-12 col-md-6 p-0 text-bold text-center text-sm-center text-md-center text-lg-end btnPrincipal">
        <div class="input-group mt-2 mb-2 inpBuscar">
          <label for="bus" class="input-group-text form-control"><i class="bi bi-search"></i>
            <input name="bus" type="search" class="form-control btn" placeholder="Buscar Tipo de Suelo" [(ngModel)]="txtBusqueda"
            (input)="buscarTabla()">
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="mat-elevation-z8 table-responsive">
    <table mat-table [dataSource]="dataSource" class="tabla">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let element" class="">
          <a (click)="editar(element.id)" class="botonEditarTabla"><i class="bi bi-pencil-square"></i></a>
          <a class="botonDesactivarTabla"><i class="bi bi-trash3-fill"> </i></a>
        </td>
      </ng-container>

      <ng-container matColumnDef="suelo">
        <th mat-header-cell *matHeaderCellDef> Suelo </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element" style="color:var(--color1);" class="fw-bold"> Activo </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons aria-label="seleccione">
    </mat-paginator>
  </div>
</div>
