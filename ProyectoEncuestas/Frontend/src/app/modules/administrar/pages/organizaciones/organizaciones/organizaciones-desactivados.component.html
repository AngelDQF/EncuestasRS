<div class="contenido bordeContenido">
  <div class="headerListar pt-3">
    <div class="mb-2 align-items-center row">
      <div class="col-12 d-flex padT align-items-center">
        <div class=" col-lg-2 col-xl-2">
          <a routerLink="../" class="text-start iconoRegresar btn"><i class="bi bi-arrow-left"></i></a>
        </div>
        <h1 class="col-10 text-center titulo ">Organizaciones Desactivadas</h1>
      </div>
      <div class="col-12 text-bold text-center text-sm-center text-md-center text-lg-end btnPrincipal">

      </div>
    </div>
  </div>
  <div class="mat-elevation-z8 table-responsive">
    <table mat-table [dataSource]="dataSource" class="tabla">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let element" class="">
          <a class="botonGuardarTabla"><i class="bi bi-eye-fill"></i></a>
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="org">
        <th mat-header-cell *matHeaderCellDef> Organizaci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.org}} </td>
      </ng-container>
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
      </ng-container>
      <ng-container matColumnDef="social">
        <th mat-header-cell *matHeaderCellDef> Eje </th>
        <td mat-cell *matCellDef="let element"> {{element.social}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element" style="color:var(--color1);" class="fw-bold"> Activo </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons aria-label="seleccione">
    </mat-paginator>
  </div>
</div>
