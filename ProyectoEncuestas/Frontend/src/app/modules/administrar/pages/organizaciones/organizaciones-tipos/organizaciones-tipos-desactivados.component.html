<div class="contenido bordeContenido">
  <div class="headerListar pt-3">
    <div class="mb-2 align-items-center row">
      <div class="col-12 d-flex padT align-items-center">
        <div class=" col-lg-2 col-xl-2">
          <a routerLink="../" class="text-start iconoRegresar btn"><i class="bi bi-arrow-left"></i></a>
        </div>
        <h1 class="col-10 text-center titulo ">Tipos de Organizaciones Desactivadas</h1>
      </div>
      <div  class="col-12 text-bold text-center text-sm-center text-md-center text-lg-end btnPrincipal">
        <div class="input-group mt-2 mb-2 inpBuscar">
          <label for="bus" class="input-group-text form-control"><i class="bi bi-search"></i>
            <input name="bus" type="text" class="form-control btn" placeholder="Buscar Organización">
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="tabla table-responsive">
    <table class="table">
      <thead class="table-dark align-middle">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Opciones</th>
          <th scope="col">Tipo de Organización</th>
          <th scope="col">Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr id="body" *ngFor="let org of orgs | paginate: { itemsPerPage: 3, currentPage: page }" class="align-middle text-center">
          <th routerLink=":id" scope="row" class="text-center"><strong>{{org.id}}</strong></th>
          <td>
            <div class=" d-grid pb-1">
              <a class="form-control btn btnGuardar">Activar</a>
            </div>
          </td>
          <td>{{org.tipo}}</td>
          <td class="text-danger fw-bold">{{org.estado}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row">
    <div class="col-12 align-items-center justify-content-center d-flex botones">
      <pagination-controls (pageChange)="page=$event" previousLabel="Anterior"
        nextLabel="Siguiente"></pagination-controls>
    </div>
  </div>
</div>
