<div class="contenido bordeContenido">
  <div class="headerListar">
    <div class="row mb-2 align-items-center ">
      <div class="col-12 d-flex padT align-items-center">
        <div class=" col-2">
          <a routerLink="../" class="text-start iconoRegresar btn"><i class="bi bi-arrow-left"></i></a>
        </div>
        <h1 class="text-center col-10 titulo">Departamentos de Honduras</h1>
      </div>
      <div
        class="col-12 text-bold text-center text-sm-center text-md-center text-lg-end btnPrincipal">
        <div class="input-group mt-2 mb-2 inpBuscar">
          <label for="bus" class="input-group-text form-control"><i class="bi bi-search"></i>
            <input name="bus" type="text" class="form-control btn" placeholder="Buscar Cargo">
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="tabla">
    <table class="table">
      <thead class="table-dark align-middle">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Opciones</th>
          <th scope="col">Departamento</th>
        </tr>
      </thead>
      <tbody>
        <tr id="body" *ngFor="let dep of departamentos" class="align-middle text-center">
          <th routerLink=":id" scope="row" class="text-center"><strong>{{dep.id_dep}}</strong></th>
          <td>
            <div class=" d-grid mt-1 pb-1">
              <a routerLink="get" class="form-control btn btnGuardar ">Ver</a>
            </div>

          </td>
          <td>{{dep.dep}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
