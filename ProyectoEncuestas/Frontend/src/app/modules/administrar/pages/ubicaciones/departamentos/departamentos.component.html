<div class="contenido bordeContenido">
  <div class="headerListar">
    <div class="row mb-2 align-items-center">
      <div class="col-12 d-flex p-0 align-items-center p-0">
        <div class=" col-2 p-0">
          <a routerLink="../" class="text-start iconoRegresar btn p-0"><i class="bi bi-arrow-left"></i></a>
        </div>
        <div class="col-8 align-items-center text-center">
          <h1 class="text-center  titulo">Departamentos de Honduras</h1>
        </div>
        <div class="col-2 align-items-end text-end">
          <a (click)="refresh()" class="iconoRefrescar btn p-0"><i class="bi bi-arrow-clockwise"></i></a>
        </div>
      </div>
      <div class="col-12 text-bold text-center btnPrincipal p-0">
        <div class="input-group mt-2 mb-2 inpBuscar">
          <label for="bus" class="input-group-text form-control"><i class="bi bi-search"></i>
            <input name="bus" type="search" class="form-control btn" placeholder="Buscar Departamento"
              [(ngModel)]="txtBusqueda" (input)="buscarTabla()">
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="mat-elevation-z8">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="tabla">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id_dep}} </td>
        </ng-container>
        <ng-container matColumnDef="dep">
          <th mat-header-cell *matHeaderCellDef> Departamento </th>
          <td mat-cell *matCellDef="let element"> {{element.dep}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons aria-label="seleccione">
    </mat-paginator>
  </div>
</div>
