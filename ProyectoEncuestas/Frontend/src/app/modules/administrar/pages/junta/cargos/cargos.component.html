<div class="contenido bordeContenido">
  <div class="headerListar">
    <div class="row mb-2 align-items-center ">
      <div class="col-12 d-flex p-0 align-items-center">
        <div class=" col-2 align-items-center">
          <a routerLink="../" class="text-start iconoRegresar btn"><i class="bi bi-arrow-left"></i></a>
        </div>
        <div class="col-8 align-items-center text-center">
          <h1 class="text-center  titulo">Cargos Junta Directiva</h1>
        </div>
        <div class="col-2 align-items-end text-end">
          <a (click)="obtenerCargos()" class="iconoRefrescar btn"><i class="bi bi-arrow-clockwise"></i></a>
        </div>
      </div>
      <div class=" col-lg-3 col-md-6 ps-0">
        <button type="button" data-bs-toggle="modal" data-bs-target="#cargosModal" class="btn btnEditar form-control"><i class="bi bi-clipboard-data"></i>Nuevo Cargo</button>
      </div>

      <div class="col-lg-3 col-md-6 pt-lg-0 pt-md-0 pt-sm-2 pt-2 ps-0">
        <a routerLink="desactivados" class="btn btnEliminar form-control"><i class="bi bi-clipboard-x"></i>Cargos
          Desactivados</a>
      </div>
      <div
        class="p-0 col-lg-6 col-md-12 text-bold text-center text-sm-center text-md-center text-lg-end btnPrincipal">
        <div class="input-group mt-2 mb-2 inpBuscar">
          <label for="bus" class="input-group-text form-control"><i class="bi bi-search"></i>
            <input name="bus" type="search" class="form-control btn" placeholder="Buscar Cargo" [(ngModel)]="txtBusqueda"
            (input)="buscarTabla()">
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="mat-elevation-z8 table-responsive">
    <table mat-table [dataSource]="dataSource" class="tabla">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let element" class="">
          <a class="botonEditarTabla"><i class="bi bi-pencil-square"></i></a>
          <a class="botonDesactivarTabla"><i class="bi bi-trash3-fill"> </i></a>
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef> Cargo </th>
        <td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element" style="color:var(--color1);" class="fw-bold"> Activo </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons aria-label="seleccione">
    </mat-paginator>
  </div>
</div>
