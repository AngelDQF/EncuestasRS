<div class="contenido bordeContenido">
  <div class="headerListar">
    <div class="row mb-2 align-items-center">
      <div class="col-12 text-center">
        <h1 class="titulo">Usuarios Desactivados</h1>
      </div>
      <div id="a1"
        class="col-xl-2 col-xxl-2 col-lg-4 col-md-3 text-bold text-center text-sm-center text-md-center text-lg-start btnPrincipal ">
        <a routerLink="../" class="btn form-control btnEliminar mar">Regresar</a>
      </div>
      <div id="a3"
        class="pt-md-0 col-lg-10 col-md-6 text-bold text-center text-sm-center text-md-center text-lg-end btnPrincipal">
        <div class="input-group mt-2 mb-2 inpBuscar">
          <label for="bus" class="input-group-text form-control"><i class="bi bi-search"></i>
            <input  name="bus" type="text" class="form-control" placeholder="Buscar por ID">
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="mat-elevation-z8 table-responsive">
    <table mat-table [dataSource]="dataSource" class="tabla">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let element" class="">
          <a (click)="activar(element.id)" class="botonGuardarTabla" matTooltip="Activar" matTooltipPosition="right"><i class="bi bi-unlock-fill"></i></a>
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="tel">
        <th mat-header-cell *matHeaderCellDef> Teléfono </th>
        <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef> Identidad </th>
        <td mat-cell *matCellDef="let element" class="fw-bold"> <a routerLink="" style="color:var(--color1);">{{element.dni}}</a> </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <ng-container matColumnDef="creado">
        <th mat-header-cell *matHeaderCellDef> Creado </th>
        <td mat-cell *matCellDef="let element">{{element.creado}}</td>
      </ng-container>
      <ng-container matColumnDef="actualizado">
        <th mat-header-cell *matHeaderCellDef> Actualizado </th>
        <td mat-cell *matCellDef="let element"> {{element.cambio}}</td>
      </ng-container>
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
      </ng-container>
      <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef> Sexo </th>
        <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="seleccione">
    </mat-paginator>
  </div>
