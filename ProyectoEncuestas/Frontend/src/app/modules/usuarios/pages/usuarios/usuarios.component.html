<div class="contenido formContenido bordeContenido ">
  <div class="row">
    <div class="col-12 pt-2 text-center">
      <h1 class="titulo">Agregar Usuario</h1>
    </div>
    <div class="col-sm-12 col-lg-12 slideForm">
      <div class="col-12">
        <form class="form">
          <label class="form-label" for="nombre">Nombre</label>
          <input type="text" class="form-control" placeholder="Juan David">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" placeholder="Martinez Medina">
          <label class="form-label" for="telefono">Teléfono</label>
          <input type="text" class="form-control" placeholder="33229988">
          <label class="form-label" for="dni">Número de Identidad</label>
          <input type="text" class="form-control" placeholder="0011199800011">
          <label class="form-label" for="email">Correo Electrónico</label>
          <input type="email" class="form-control" placeholder="ejemplo@email.com">
          <label class="form-label" for="password">Contraseña</label>
          <input type="password" class="form-control" placeholder="contraseña">
          <div class="col-12 form-check radio d-flex">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Mostrar Contraseña
            </label>
          </div>
          <div class="col-12 radio d-flex">
            <label id="sexoLabel" class="form-label" style="cursor:auto;">Sexo:</label>
            <div class="form-check-inline d-flex">
              <input class="form-check-input" type="radio" name="sexo" id="rdbHombre">
              <label class="form-check-label" for="rdbHombre">
                Hombre
              </label>
            </div>
            <div class="form-check-inline d-flex">
              <input class="form-check-input" type="radio" name="sexo" id="rdbMujer">
              <label class="form-check-label" for="rdbMujer">
                Mujer
              </label>
            </div>
          </div>
          <div class="input-group mb-3 col-12">
            <label class="input-group-text" for="inputGroupSelect01">Tipo de Usuario</label>
            <select class="form-select" id="inputGroupSelect01">
              <option *ngFor="let tipo of usuariosTipos">{{tipo.tipo}}</option>
            </select>
          </div>
        </form>
      </div>
      <div class="col-12 text-center p-2">
        <button routerLink="/usuarios" class="btn btnEliminar">Cancelar</button>
        <button class="btn btnEditar">Guardar</button>
      </div>
    </div>
  </div>
</div>
