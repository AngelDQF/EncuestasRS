<div class="contenido bordeContenido">
  <div class="headerListar">
    <div class="row mb-2 align-items-center ">
      <div class="col-12 d-flex p-0 align-items-center">
        <div class="col-2 align-items-center p-0">
          <a routerLink="../../" class="text-start iconoRegresar btn p-0"><i class="bi bi-arrow-left"></i></a>
        </div>
        <div class="col-8 align-items-center text-center">
          <h1 class="text-center  titulo">Asignaciones de: {{nameTitle}}</h1>
        </div>
        <div class="col-2 align-items-end text-end">
          <a (click)="obtenerAsignaciones()" class="iconoRefrescar btn p-0"><i class="bi bi-arrow-clockwise"></i></a>
        </div>
      </div>
      <div class="col-12 p-0 col-md-3 pe-0 pe-md-3">
        <button type="button" data-bs-toggle="modal" data-bs-target="#ejeModal" class="btn btnEditar form-control "><i
            class="bi bi-diagram-3-fill"></i>Nueva Asignaci√≥n</button>
      </div>
      <div class="col-md-9 col-12 p-0 text-bold text-center text-sm-center text-md-center text-lg-end btnPrincipal">
        <div class="input-group mt-2 mb-2 inpBuscar">
          <label for="bus" class="input-group-text form-control"><i class="bi bi-search"></i>
            <input name="bus" type="text" class="form-control btn" placeholder="Buscar Eje">
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="mat-elevation-z8 table-responsive">
    <table mat-table [dataSource]="dataSource" class="tabla">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let element">
          <a class="botonDesactivarTabla" matTooltip="Desactivar" matTooltipPosition="above"><i
              class="bi bi-trash3-fill" style="color:(--btn2);"> </i></a>
          <a (click)="mensaje()" class="botonGuardarTabla" matTooltip="Ver Encuestas" matTooltipPosition="above"><i
              class="bi bi-eye-fill"></i></a>
        </td>
      </ng-container>
      <ng-container matColumnDef="mun">
        <th mat-header-cell *matHeaderCellDef> Municipio Asignado </th>
        <td mat-cell *matCellDef="let element"> {{element.mun}} </td>
      </ng-container>
      <ng-container matColumnDef="dep">
        <th mat-header-cell *matHeaderCellDef> Municipio Asignado </th>
        <td mat-cell *matCellDef="let element"> {{element.dep}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[4,10,15]" showFirstLastButtons aria-label="seleccione">
    </mat-paginator>
  </div>
</div>
