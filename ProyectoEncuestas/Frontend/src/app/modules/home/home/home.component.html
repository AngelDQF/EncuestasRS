<mat-sidenav-container autosize class="contenido bordeContenido">
  <mat-sidenav #sidenav mode="side" opened="isExpanded">
    <mat-nav-list>
      <mat-list-item (click)="isExpanded = !isExpanded" class="text-center menu">
        <mat-icon mat-list-icon class="chevron-button"><i class="bi bi-list"></i></mat-icon>
      </mat-list-item>
      <mat-list-item routerLink="usuarios">
        <div class="align-items-center d-flex">
          <mat-icon mat-list-icon class="menu-item"><i class="bi bi-people-fill mr-2 lead"
              style="color:purple;"></i></mat-icon>
          <span *ngIf="isExpanded">Usuarios</span>
        </div>
      </mat-list-item>
      <mat-list-item routerLink="/encuestas">
        <div class="align-items-center d-flex">
          <mat-icon mat-list-icon class="menu-item col-6"><i class="bi bi-clipboard2-check-fill mr-2 lead"
              style="color:darkgreen;"></i></mat-icon>
          <span *ngIf="isExpanded" class="col-6">Encuestas</span>
        </div>
      </mat-list-item>
      <mat-list-item routerLink="/dashboard">
        <div class="align-items-center d-flex">
          <mat-icon mat-list-icon class="menu-item"><i class="bi bi-columns-gap mr-2 lead"
              style="color:chocolate;"></i></mat-icon>
          <span *ngIf="isExpanded">Dashboard</span>
        </div>
      </mat-list-item>
      <mat-list-item routerLink="/administrar">
        <div class="align-items-center d-flex">
          <mat-icon mat-list-icon class="menu-item"><i class="bi bi-gear-fill mr-2 lead"
              style="color:darkred;"></i></mat-icon>
          <span *ngIf="isExpanded">Administrar</span>
        </div>
      </mat-list-item>
      <mat-list-item routerLink="/export">
        <div class="align-items-center d-flex">
          <mat-icon mat-list-icon class="menu-item"><i class="bi bi-clipboard2-data-fill mr-2 lead"
              style="color:darkblue;"></i></mat-icon>
          <span *ngIf="isExpanded">Exportar</span>
        </div>
      </mat-list-item>
      <mat-list-item (click)="cerrarSesion($event)" class="botonCerrar">
        <div class="align-items-center d-flex">
          <mat-icon mat-list-icon class="menu-item"><i class="bi bi-power" style="color:white;"></i></mat-icon>
          <span *ngIf="isExpanded">Cerrar Sesi√≥n</span>
        </div>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header></app-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
